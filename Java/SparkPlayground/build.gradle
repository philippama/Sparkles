group 'philippa.main'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-core_2.10:1.5.0'
    compile 'org.apache.hadoop:hadoop-client:2.7.1'
    testCompile 'junit:junit:4.11'
    testCompile 'org.assertj:assertj-core:3.2.0'
}
